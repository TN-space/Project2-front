<html>

      <title>Crowded?</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <h1>Welcome!</h1>
      <p id="signUpInOut"></p>
    <nav class="nav">
      <button class="showSignUp firstView1">Register</button>
      <button class="showSignIn firstView1">Sign in</button>
      <button class="showPWChange firstView2">Change password</button>
      <button type="submit" id="log-out" class="showSignOut firstView2">Sign out</button>
    </nav>

    <form class="float-left secondView" id="sign-up">
      <fieldset>
      <legend>Sign up:</legend>
<input name ="credentials[email]" type="text" autocomplete="username" placeholder="Email">
<input name ="credentials[password]" type="password" autocomplete="new-password" placeholder="Password">
<input name ="credentials[password_confirmation]" type="password" autocomplete="new-password" placeholder="Confirm password">
<input type="submit" value="Sign up">
      </fieldset>
    </form>

    <form class="float-left" id="sign-in">
      <fieldset>
      <legend>Sign in:</legend>
<input name ="credentials[email]" type="text" autocomplete="username" placeholder="Email">
<input name ="credentials[password]" type="password" autocomplete="current-password" placeholder="Password">
<input type="submit" value="Sign in">

      </fieldset>
    </form>

          <form class="float-right secondView" id="change-password">
            <fieldset>
            <legend>Password Change:</legend>
    <input name ="passwords[old]" type="password" autocomplete="current-password" placeholder="Current Password">
    <input name ="passwords[new]" type="password" autocomplete="new-password" placeholder="New Password">
    <input type="submit" value="Change password">
    <button id="pwchange-cancel">Cancel</button>
            </fieldset>
          </form>

      <main class="secondView">
        <div class="search-bar">
          <input class="search-text" type="text" name="search" placeholder="Enter SEARCH destination">
          <a class="search-btn" href="#"></a>
          <i class="fas fa-search"></i>
        </div>

          <section id="nav2">
          <input type="submit" id="listing-button" value="Destination List">
          <button id="showCreate">Add Destination</button>
          </section>

         <form class="create" id="createNew">
         <fieldset>
           <legend>Create Destination:</legend>
            <label for="Destination">Destination</label>
              <input type="text" id="name" value ="" placeholder="Enter destination">
            <label for="City">City</label>
              <input type="text" id="city" value="" placeholder="Enter city">
            <label for="State">State</label>
              <input type="text" id="state" value="" placeholder="Enter state">
            <!-- <button class="btn">Create</button> -->
              <input type="submit" id="create-btn" value="Create">
            </fieldset>
         </form>

         <form class="edit" id="edit-form">
           <fieldset>
           <legend>Edit Destination:</legend>
           <label for="destination_id">Destination ID</label>
            <input type="text" class="input id" placeholder="Enter destination ID">
          <label for="Destination">Name</label>
            <input type="text" class="input name" placeholder="Enter new name">
          <label for="City">City</label>
            <input type="text" class="input city" placeholder="Enter new city">
          <label for="State">State</label>
            <input type="text" class="input state" placeholder="Enter new state">
            <input type="submit" id="save-button" value="Save">
          </fieldset>
         </form>

         <div><h4 id="message"></h4></div>

         <form>
          <div id="list"></div>
        </form>
         <!-- <form class="delete">
         </form> -->

      </main>
      <footer> by 7 ~^^~!
        <!-- <p> by 7 ~^^~</p> -->
      </footer>
    </body>
</html>
