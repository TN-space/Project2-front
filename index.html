    <body>
      <div class="page-header">
        <!-- <div class="container"> -->
  <h1>Welcome <small> to Tiny-World in your hand! </small></h1>
        </div>
      <div class="color-overlay"></div>

      <p id="signUpInOut"></p>
      <!-- <div class="btn-group btn-group-lg" role="group" aria-label="..."> -->
    <nav class="nav nav-pills">
      <button class="showSignUp firstView1 col-xm-2">Register</button>
      <button class="showSignIn firstView1 col-xm-2">Sign in</button>
      <button class="showPWChange firstView2 col-xm-2">Change password</button>
      <button type="submit" id="log-out" class="showSignOut firstView2 col-xm-2">Sign out</button>
    </nav>
      <!-- </div> -->
    <form class="signup-form secondView col-sm-2" id="sign-up">
      <fieldset>
      <legend>Sign up:</legend>
<input name ="credentials[email]" class="form-control" type="text" autocomplete="username" placeholder="name@example.com">
<input name ="credentials[password]" class="form-control" type="password" autocomplete="new-password" placeholder="new password">
<input name ="credentials[password_confirmation]" class="form-control" type="password" autocomplete="new-password" placeholder="confirm password">
<input type="submit" value="Sign up">
      </fieldset>
    </form>

    <form class="signin-form col-sm-2" id="sign-in">
      <fieldset>
      <legend>Sign in:</legend>
<input name ="credentials[email]" class="form-control" type="text" autocomplete="username" placeholder="name@example.com">
<input name ="credentials[password]" class="form-control" type="password" autocomplete="current-password" placeholder="password">
<input type="submit" value="Sign in">

      </fieldset>
    </form>

          <form class="pwchange-form secondView col-sm-2" id="change-password">
            <fieldset>
            <legend>Password Change:</legend>
    <input name ="passwords[old]" class="form-control" type="password" autocomplete="current-password" placeholder="current password">
    <input name ="passwords[new]" class="form-control" type="password" autocomplete="new-password" placeholder="new password">
    <input type="submit" value="Change password">
    <button id="pwchange-cancel">Cancel</button>
            </fieldset>
          </form>

      <main class="secondView">

          <section class="add-show" id="nav2">
          <input type="submit" id="listing-button" value="Destination List">
          <button id="showCreate">Add Destination</button>
          </section>

         <form class="create col-sm-3" id="createNew">
         <fieldset>
           <legend>Create Destination:</legend>
            <label for="Destination">Destination</label>
              <input class="form-control" type="text" id="name" value ="" placeholder="Enter destination">
            <label for="City">City</label>
              <input class="form-control" type="text" id="city" value="" placeholder="Enter city">
            <label for="State">State</label>
              <input class="form-control" type="text" id="state" value="" placeholder="Enter state">
            <!-- <button class="btn">Create</button> -->
              <input type="submit" id="create-btn" value="Create">
            </fieldset>
         </form>

         <div><h4 id="message"></h4></div>

         <form class="col-sm-3" id="edit-form">
        </form>

        <div id="list"></div>
